<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rubber Duck</title>
    <!-- Google Material Design Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>
          The <br />
          <span>Rubber Duck!</span>
        </h1>
        <button>Get Yours!</button>
      </div>
      <img src="./images/rubber-duck.png" alt="Rubber Duck" />
    </header>
    <main>
      <section class="feature-container">
        <div class="features">
          <span class="material-icons">water</span>
          <h2>It Floats!</h2>
          <p>Put it in water and IT. WONT. SINK.</p>
        </div>
        <div class="features">
          <span class="material-icons">volume_up</span>
          <h2>It Quacks!</h2>
          <p>Squeeze it and hear the song of their people!</p>
        </div>
        <div class="features">
          <span class="material-icons">code</span>

          <h2>It Debugs!</h2>
          <p>
            Talk to them about all your coding problems! It really does help!
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
